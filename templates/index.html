<form method="POST" action="/nzb" enctype="multipart/form-data">
    <p>
        <label>
            NZB-File:<br/>
            <input type="file" id="nzb" name="nzb" accept=".nzb" >
        </label>
        <input type="submit" value="submit"/>
    </p>
</form>

<form method="POST" action="/msgids">
    <p>
        <label>
            Message-IDs:<br/>
            <textarea name="msgids" rows="20" cols="50"></textarea>
        </label><br/>
        <input type="submit" value="submit"/>
    </p>
</form>
